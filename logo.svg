<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular frame -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#000000" stroke-width="5"/>
  
  <!-- Ground line -->
  <line x1="25" y1="140" x2="175" y2="140" stroke="#000000" stroke-width="2"/>
  
  <!-- Adult figure (left) - facing right -->
  <!-- Head -->
  <circle cx="50" cy="100" r="7" fill="#000000"/>
  <!-- Body -->
  <rect x="42" y="107" width="16" height="35" fill="#000000"/>
  <!-- Bent forward posture -->
  <line x1="50" y1="107" x2="50" y2="120" stroke="#000000" stroke-width="3"/>
  
  <!-- Bag on shoulder with teddy bears -->
  <path d="M 45 110 Q 45 105 50 105 Q 55 105 55 110 L 55 125 Q 55 130 50 130 Q 45 130 45 125 Z" fill="#000000"/>
  <!-- Teddy bears peeking from bag -->
  <circle cx="48" cy="112" r="2.5" fill="#FFFFFF"/>
  <circle cx="52" cy="110" r="2" fill="#FFFFFF"/>
  <circle cx="50" cy="115" r="2" fill="#FFFFFF"/>
  
  <!-- Outstretched right arm -->
  <line x1="58" y1="115" x2="75" y2="130" stroke="#000000" stroke-width="3.5" stroke-linecap="round"/>
  <!-- Hand -->
  <circle cx="75" cy="130" r="4.5" fill="#000000"/>
  
  <!-- Child figure (right) - facing left -->
  <!-- Head -->
  <circle cx="150" cy="115" r="6" fill="#000000"/>
  <!-- Body -->
  <rect x="143" y="121" width="14" height="22" fill="#000000"/>
  <!-- Raised left arm -->
  <line x1="143" y1="125" x2="125" y2="135" stroke="#000000" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Hand -->
  <circle cx="125" cy="135" r="3.5" fill="#000000"/>
  
  <!-- Teddy bear being exchanged -->
  <circle cx="100" cy="132" r="7" fill="#000000"/>
  <!-- Eyes -->
  <circle cx="98" cy="130" r="2" fill="#FFFFFF"/>
  <circle cx="102" cy="130" r="2" fill="#FFFFFF"/>
  <!-- Mouth -->
  <ellipse cx="100" cy="134" rx="2.5" ry="1.5" fill="#FFFFFF"/>
  
  <!-- Text: गुड्डे -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#000000">गुड्डे</text>
  
  <!-- Text: Wala -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#000000" letter-spacing="1px">Wala</text>
</svg>
